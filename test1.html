<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
<html>
<head>
    <style type="text/css">
        body {
            background: #f0f0f0;
            max-width: 40rem;
            margin:auto;
            font-family: sans-serif;
            line-height: 150%;
            padding-top: 2rem;
        }
        section {
            padding: 1rem;
            border: 1px solid #666;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
        }
        .form-grid label {
            text-align: right;
            padding-right: 1rem;
        }
        .form-grid br {
            display: none;
        }
    </style>
</head>
<body>

<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <FORM> element to your page.             -->
<!--  ----------------------------------------------------------------------  -->

<h1>Gleanings Booking</h1>
<form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

    <input type=hidden name="oid" value="00D8J0000008fh0">
    <input type=hidden name="retURL" value="http://gleanings.org">
    <input type=hidden name="recordType" value="0128J0000004HT8">

    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
    <!--  these lines if you wish to test in debug mode.                          -->
    <!--  <input type="hidden" name="debug" value=1>                              -->
    <!--  <input type="hidden" name="debugEmail" value="miles@cloudalt.com">      -->
    <!--  ----------------------------------------------------------------------  -->

    <section class="form-grid">
    <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>

    <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>

    <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>

    <label for="phone">Phone</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br>

    <label for="company">Company</label><input  id="company" maxlength="40" name="company" size="20" type="text" /><br>

    <label for="street">Street</label><textarea id="street" name="street"></textarea><br>

    <label for="city">City</label><input  id="city" maxlength="40" name="city" size="20" type="text" /><br>

    <label for="state">State/Province</label><input  id="state" maxlength="20" name="state" size="20" type="text" /><br>

    <label for="zip">Zip</label><input  id="zip" maxlength="20" name="zip" size="20" type="text" /><br>

    <label for="country">Country</label><input  id="country" maxlength="40" name="country" size="20" type="text" /><br>

    </section>

    <section class="form-grid">
        <label for="00N8J000000NrmT"> Group Type:</label>
        <select  id="00N8J000000NrmT" name="00N8J000000NrmT" title="Group Type">
            <option value="">--None--</option>
            <option value="Individual">Individual</option>
            <option value="Group">Group</option>
        </select>

        <label for="00N8J000000Njlh">Group Size:</label>
        <input  id="00N8J000000Njlh" name="00N8J000000Njlh" size="20" type="text" />

        <label for="00N8J000000Nrmd">Visit Type:</label>
        <select  id="00N8J000000Nrmd" name="00N8J000000Nrmd" title="Visit Type">
            <option value="">--None--</option>
            <option value="Day Visit">Day Visit</option>
            <option value="Week">Week</option>
            <option value="Longer Term">Longer Term</option>
        </select>
    </section>

    <section class="form-grid">
        <label for="00N8J000000Njlr">Arrival Preference 1:</label>
        <span class="dateInput dateOnlyInput"><input  id="00N8J000000Njlr" name="00N8J000000Njlr" size="12" type="text" /></span>


        <label for="00N8J000000Njlw">Arrival Preference 2:</label>
        <span class="dateInput dateOnlyInput"><input  id="00N8J000000Njlw" name="00N8J000000Njlw" size="12" type="text" /></span><br>

        <label for="00N8J000000Nrms">Arrival Time:</label>
        <span class="timeContainer">
            <input  id="00N8J000000Nrms" name="00N8J000000Nrms" placeholder="HH:MM" size="12" type="text" />
        </span>

        <label for="00N8J000000Njlm">Length of Stay (Weeks):</label>
        <input  id="00N8J000000Njlm" name="00N8J000000Njlm" size="20" type="text" />
    </section>

    <section class="form-grid">
        Meals:<select  id="00N8J000000Nrmx" multiple="multiple" name="00N8J000000Nrmx" title="Meals"><option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
    </select>

    Accommodations:<select  id="00N8J000000Nrme" multiple="multiple" name="00N8J000000Nrme" title="Accommodations"><option value="Housing needed">Housing needed</option>
    <option value="Ground floor">Ground floor</option>
    <option value="Accessible">Accessible</option>
    <option value="RV site">RV site</option>
    <option value="50 amp service">50 amp service</option>
</select><br>

    Number of RV Sites:<input  id="00N8J000000Nrn2" name="00N8J000000Nrn2" size="20" type="text" /><br>
    </section>

    <section>

    New Volunteer:<input  id="00N8J000000Nrn7" name="00N8J000000Nrn7" type="checkbox" value="1" /><br>

    MB Application Complete:<input  id="00N8J000000NrnC" name="00N8J000000NrnC" type="checkbox" value="1" /><br>

    Volunteer Comments:<textarea  id="00N8J000000Njm6" name="00N8J000000Njm6" rows="3" type="text" wrap="soft"></textarea><br>

    </section>
    <input type="submit" name="submit">

</form>

</body>
</html>
